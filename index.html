    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              islamic: {
                dark: '#0B2420', // Darker, richer green
                green: '#14463E', // Classic Islamic green
                teal: '#2C7A7B',
                gold: '#C5A059', // Muted, elegant gold
                goldLight: '#E8DCC2',
                cream: '#FDFBF7', // Parchment background
                stone: '#A8A29E',
                night: '#05100e', // Very dark background for dark mode

            },

    <style>
      body {
        background-color: #FDFBF7; /* islamic-cream */
        color: #1F2937;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body.dark {
        background-color: #05100e; /* islamic-night */
        color: #E8DCC2;
      }
      
      /* Subtle geometric background pattern overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;

        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2314463E' fill-opacity='0.03' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }

      body.dark::before {
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23C5A059' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A38345; 
      }

      .font-arabic {
        font-family: 'Amiri', serif;
      }
    </style>
